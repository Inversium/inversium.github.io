<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя тестовая страница</title>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<body>
		<figure class="info">
			<h1>Мой первый сайт</h1>
			<img src="images/fox.png" alt="Мое тестовое изображение">
			<p>
			Это мой первый сайт. <q>Я учусь.</q> Надеюсь, ты не сомневаешься? Забудем прошлое? <acronym title="Всемирная организация торговли">Вот</acronym> и хорошо. Мы будем знакомиться на 
			<a href="https://www.reddit.com">форуме</a>. Я буду писать об автомобилях.</p>

			<ul>
				<li>Первый</li>
				<li>Второй</li>
				<li>Третий</li>
			</ul>
			<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

			<select>

			     <option>Volvo</option>

			     <option>Saab</option>

			     <option>Mercedes</option>

			     <option>Audi</option>

			</select>
			

		</figure>
		<figure class="video">
			<video src="videos/webm.mp4"
				   width="600"
				   heigth="600" 
				   controls>
				<p>Ошибка загрузки видео</p>
			</video>
		</figure>

</html>
